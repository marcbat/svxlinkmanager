[GLOBAL]
; Logique utlisées par SvxLink. Correspond aux sections définies dans la suite du fichier.
LOGICS=LOGICS
;chemin relatif des fichiers de configuration
CFG_DIR=svxlink.d
TIMESTAMP_FORMAT=%c
CARD_SAMPLE_RATE=16000
; Mono = 1 ou stéréo = 2
CARD_CHANNELS=1
; Connect la section [SimplexLogic] à [ReflectorLogic] pour que 
LINKS=ALLlink

; Logique mappée dans le fichier SimplexLogic.tcl
[SimplexLogic]
TYPE=Simplex
; Nom de la section contenant la logique RX
RX=Rx1

; Nom de la section contenant la logique TX
TX=Tx1

; Liste des modules chargés au démarrage de Svxlink, Exemple: Parrot, Echolink, etc...
MODULES=MODULES

; Call annoncé par la voix radio
CALLSIGN=REPORTCALLSIGN

; Le nombre de minutes entre les identifications courtes. 
; Le but de la brève identification est simplement d'annoncer que la station est en ondes. 
; Généralement, seul l'indicatif est transmis. 
; Pour un répéteur, une bonne valeur est de dix minutes et pour un nœud simplex, une fois toutes les 60 minutes est probablement suffisante. 
; Le LONG_IDENT_INTERVAL doit être un multiple pair de SHORT_IDENT_INTERVAL donc si LONG_IDENT_INTERVAL est égal à 60, les valeurs légales de SHORT_IDENT_INTERVAL sont: 1, 2, 3, 4, 5, 6, 10, 12, 15, 20, 30, 60. Si non défini ou mis à 0, désactiver les identifications courtes.
SHORT_IDENT_INTERVAL=15

; Le nombre de minutes entre les longues identifications. 
; Le but de l'identification longue est de transmettre des informations supplémentaires sur l'état de la station (nouveaux messages vocaux, etc.). 
; L'heure de la journée est également transmise. Une bonne valeur ici est de 60 minutes. 
; Si elle n'est pas définie ou définie sur 0, désactivez les identifications longues.
LONG_IDENT_INTERVAL=60

; Cette fonction contrôle le moment où l'identification est effectuée. 
; Par défaut, l'identification est effectuée à chaque fois que le SHORT_IDENT_INTERVAL expire. 
; Si cette fonction est activée, l'identification ne sera effectuée que s'il y a eu une transmission récente. 
; Cette fonctionnalité est utile pour les nœuds utilisant une liaison RF pour fournir une liaison écho à un répéteur. 
; Souvent, dans cette situation, il n'est pas souhaitable que le lien s'identifie à moins que cela ne soit légalement nécessaire. 
; Notez que SHORT_IDENT_INTERVAL doit encore être défini pour que cette fonctionnalité fonctionne. Cette variable de configuration sera alors interprétée comme le nombre minimum de secondes entre les identifications. 
; Le LONG_IDENT_INTERVAL ne sera pas affecté par ce paramètre
IDENT_ONLY_AFTER_TX=10

; Spécifiez une durée, en millisecondes, après la fermeture du silencieux, après laquelle les chiffres DTMF saisis seront exécutés comme une commande sans qu'il soit nécessaire d'envoyer le caractère #. 
; Pour désactiver cette fonctionnalité, mettez en commentaire la ligne de configuration ou définissez-la sur une valeur inférieure ou égale à zéro.
EXEC_CMD_ON_SQL_CLOSE=500

EVENT_HANDLER=/usr/share/svxlink/events.tcl

; Définissez la langue par défaut à utiliser pour les annonces. Il doit être défini sur un code ISO (par exemple sv_SE pour le suédois). 
; S'il n'est pas défini, la valeur par défaut est en_US qui est l'anglais américain.
DEFAULT_LANG=fr_FR

; Non documenté, concerne le roger bip
RGR_SOUND_ALWAYS=1

; Le nombre de millisecondes à attendre après la fermeture du silencieux avant qu'un bip Roger ne soit émis. Le bip peut être désactivé en spécifiant une valeur de -1 ou en commentant cette ligne. 
; Il est souvent préférable d'utiliser la variable de configuration du récepteur SQL_HANGTIME pour spécifier un délai au lieu de spécifier un délai ici. Cette variable de configuration doit alors être définie sur 0. 
RGR_SOUND_DELAY=0

; S'il est réglé, signalera la fréquence CTCSS spécifiée lors de l'identification manuelle (* pressé). Il est possible de spécifier des fractions en utilisant "." sous forme de virgule décimale. 
; Désactivez cette fonctionnalité en commentant (#) cette variable de configuration.
REPORT_CTCSS=REPORT_CTCSS

; Cette variable de configuration contrôle si une tonalité CTCSS doit être transmise. 
; Utilisez une liste séparée par des virgules (sans espaces!) Pour spécifier quand transmettre une tonalité CTCSS. 
; Voici les valeurs possibles: SQL_OPEN , LOGIC , MODULE , ANNOUNCEMENT ou ALWAYS . Le commentaire de cette variable de configuration désactivera la transmission CTCSS. 
; La fréquence et le niveau de tonalité sont configurés dans la section de configuration de l'émetteur.
TX_CTCSS=ALWAYS

; début de la séction macro. Les macros sont configuré par les paramètres suivants.
MACROS=Macros

; Le gain (dB) à utiliser pour les effets audio et les annonces lorsqu'il n'y a pas d'autre trafic. 
; Ce gain est normalement réglé sur 0 dB, ce qui signifie aucun gain ni atténuation.
FX_GAIN_NORMAL=0

;Le gain (dB) à utiliser pour les effets audio et les annonces lorsqu'il y a un autre trafic. 
; Ce gain est normalement réglé à quelque chose comme -12 dB afin que les annonces et les effets audio soient atténués lorsqu'il y a un autre trafic présent.
FX_GAIN_LOW=-12

ACTIVATE_MODULE_ON_LONG_CMD=10:PropagationMonitor

; Réglez-le sur 1 pour désactiver l'émetteur lorsque le silencieux est ouvert (par défaut) ou réglez-le sur 0 pour rendre le TX actif pendant l'ouverture du silencieux. 
; On peut vouloir le mettre à 0 si la liaison fonctionne sur une fréquence partagée ou si elle est connectée à un périphérique en duplex intégral. 
; Le réglage normal est 1, pour couper le TX lorsque le silencieux est ouvert.
MUTE_RX_ON_TX=1

; En utilisant cette variable de configuration, il est possible de spécifier un chemin vers un PTY UNIX 98 qui permet un contrôle dtmf de chaque logique SvxLink. SvxLink créera un lien logiciel vers le PTY esclave réel. 
; Pour cette raison, SvxLink doit disposer d'autorisations d'écriture dans le répertoire où le lien logiciel doit être créé. Envoyer des commandes au PTY est aussi simple que de faire un écho '* 1 #'> / path / to / pty après le démarrage de SvxLink. 
; L'appareil fonctionne de manière bidirectionnelle, les caractères dtmf reçus (de Rf) sont émis via cette interface.
DTMF_CTRL_PTY=/tmp/dtmf_uhf

; Section de connection entre la logic simplex et la logique reflector
[ALLlink]
CONNECT_LOGICS=SimplexLogic:434MHZ:945,ReflectorLogic
DEFAULT_ACTIVE=1
TIMEOUT=0

[Rx1]
TYPE=Local
AUDIO_DEV=udp:127.0.0.1:10000

; Spécifiez le canal audio à utiliser. SvxLink peut utiliser les canaux stéréo gauche / droit comme deux canaux mono. Les valeurs légales sont 0 ou 1.
AUDIO_CHANNEL=0

; Se referer à la documentation http://www.svxlink.org/doc/man/man5/svxlink.conf.5.html
SQL_DET=CTCSS
SQL_START_DELAY=500
SQL_DELAY=100
SQL_HANGTIME=20
SQL_EXTENDED_HANGTIME=1000
SQL_EXTENDED_HANGTIME_THRESH=13
SQL_TIMEOUT=600
VOX_FILTER_DEPTH=300
VOX_THRESH=1000
CTCSS_MODE=2
CTCSS_FQ=71.9
CTCSS_SNR_OFFSET=0
CTCSS_OPEN_THRESH=15
CTCSS_CLOSE_THRESH=9
CTCSS_BPF_LOW=60
CTCSS_BPF_HIGH=260
#GPIO_PATH=/sys/class/gpio
#GPIO_SQL_PIN=gpio10
DEEMPHASIS=0
