TX_DELAY=900
PREAMP=0
CTCSS_FQ=71.9
CTCSS_LEVEL=9
PREEMPHASIS=0
DTMF_TONE_LENGTH=100
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15

[LocationInfo]
APRS_SERVER_LIST=euro.aprs2.net:14580
LON_POSITION=3.23.44W
LAT_POSITION=48.32.37N
CALLSIGN=EL-HB9GXP
FREQUENCY=432.975
